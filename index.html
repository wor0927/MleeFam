<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<!--익스플로러 호환 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- jquery를 불러옵니다. jquery.com download 페이지를 참조해주세요 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <!--폰트어썸 CDN 링크 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
<!-- 구글폰트주소 -->
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
<title>window left menu test</title>
</head>
<style>
/*------------------ 셋팅값 ------------------*/
@import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');

/* 다운받은 폰트 사용 (폴더 경로 잘 확인하기) */
@font-face { 
   font-family:"Charlotte"; 
   src:url(common/font/charlotte_3/Charlotte.ttf);
}

/* 폰트 패밀리- charlotte 전체 폰트 먹이기 */
* { padding:0; margin:0; font-family:Charlotte; }
a { text-decoration:none;}
ul,ol,li {list-style:none;}

/*------------------ header------------------*/
header { 
   position:fixed; 
   z-index:9999;
}
/*------------------ loading  ------------------*/
.loading{
    width:100%;
    height:100%;
    position:fixed;
    left:0px;
    top:0px;
    background:#fff;
    z-index:1000; /* 이 값으로 레이어의 위치를 조정합니다. */
}

.hand { 
    color:black;
    text-shadow: 2px 2px 2px gray;
    margin-top:20%;
    display:block;
    text-align:center;
    font-size: 5em;
    animation: loding 2.5s linear infinite;
    transform-origin: 50% 50%;    /* 회전의 중심 위치: 정중앙에 회전*/
}

@keyframes loding {
    100% {
    	transform: rotate(360deg);
    }
}

/*------------------ .menu ------------------*/
.menu {
   position:relative;
   top:100px;
   left:-130px;
   width:130px;
   height:500px;
   background:rgba(70,70,252,.6);
   transition:0.5s;
   border-radius: 0 1000px 1000px 0;
}
.menu::after {
   content:"*";
   position:absolute;
   width: 50px;
   height: 500px;
   top:0px;
   left:130px;
   _background-color:beige;
   -webkit-cursor:pointer;
   -ms-cursor:pointer;
   cursor:pointer;
   color : red;
   font-weight:bold;
   line-height:30;
   text-align:center;
}

.pop {
   animation-duration: .4s;
   animation-name: slidein; 
   animation-iteration-count: infinite;
}
@keyframes slidein {
   from {
	top:110px;
  }

  to {
   top:98px;
  }
}
.menu ul { 
   width:100%;
   height:50px;
   padding-top: 150px;
}
.menu ul li { padding : 5px 0 20px 5px; }
.menu ul li a { 
   font-size : 18px; 
   text-shadow: 2px 2px 2px red;
   font-weight : bold; 
   transition:.3s;
   /* 'Alfa Slab One', cursive 이 순으로 폰트가 먹음
   font-family: Charlotte, 'Alfa Slab One', cursive; */
   letter-spacing:0.08;
   color:yellow;
}
.menu ul li a:hover {
   color:red; 
   text-shadow: 2px 2px 2px yellow;
   padding-left:7px;
   transition:.3s;
}

/*------------------ .H_box------------------*/
.H_box {
   position:fixed;
   right:10px;
   top:10px;
   width: 20px;
   height:20px;
   margin:5px;
   cursor:pointer;
   _border:1px solid black;
   z-index:9999;
}
.h_nav {
   width:100%;
   height:100%;
}

.h_box {
   position:absolute;
   width: 5px;
   height:5px; 
   background-color:#fff;
   transition:0.5s;	
}

/*------작은 네모들 위치 초기값 ------*/
.h_left_top {left:0;}
.h_right_top { right:0 }
.h_left_bottom {bottom:0; left:0; }
.h_right_bottom { bottom:0; right:0; }


/*------------------ .h_menu ------------------*/
.h_menu {
   _display:none;
   position:absolute;
   width:210px;
   height:100vh;
   background:#ff6622;
   top:-15px;
   right: -225px;
   z-index:-1;
   transition:.3s;  
}
.h_menu ul {
   margin-top:50px;
}
.h_menu ul li {
   padding : 20px 0 15px 30px;
   text-align:justipy;
   font-size : 20px; 
   text-shadow: 2px 2px 2px black;
   font-weight : bold; 
   transition:.2s;
   font-family: Charlotte, 'Alfa Slab One', cursive;
   letter-spacing: 1px;
}
.h_menu ul li a {  color:#fff; }
.h_menu ul li:hover {
   list-style: disc;
}

.h_menu ul li a:hover {
   color:black; 
   text-shadow: 2px 2px 0px white;
   padding-left:15px;
   transition:.3s;
   list-style:nomal;
}

/*------ 네모 메뉴 클릭시 메뉴나왔다 사라짐(addClass) ------*/
.hide{ right:-15px; transition:.3s; }

/*------------------ container ------------------*/
.container {
   width:100%;
   height:100vh;
}

/*------------------ layout (공통) ------------------*/ 
.layout { 
   width:100%;
   height:100vh;
}
.section02 { background-color : white;}
.section03 { background-color : beige;}

/*------------ section01 ------------*/ 
.section01 {
   _position:fixed;
   _z-index:-99;
}

video#video {
   position:fixed;
   right:0;
   buttom:0;
   text-align:center;
   min-width:100%;
   min-height:100%;
   width:auto;
   height:auto;
   z-index:-100;
}

/*------------ section02 ------------*/ 
.moon {
  width:100%;
}
.m_img{
   width:50%;
   margin:0 auto;
   text-align: center;
}
.m_img img {
   width:500px;
   height:400px;
}

</style>
<body>
<header>
<!-- loading 화면  -->
<div class="loading"><i class="hand fas fa-american-sign-language-interpreting"></i></div>
<!-- 오른쪽 상단 메뉴 -->
<div class="H_box">
  <div class="h_nav">
    <div class="h_box h_left_top"></div>
    <div class="h_box h_right_top"></div>
    <div class="h_box h_left_bottom"></div>
    <div class="h_box h_right_bottom"></div>
  </div>
  <div class="h_menu">
      <ul>
        <li><a href="#">KIMWOORY</a></li>
        <li><a href="#">LEEEUNSA</a></li>
        <li><a href="#">MOON</a></li>
        <li><a href="#">ITE</a></li>
      </ul>
  </div>
</div>
<!-- 왼쪽 가운데 메뉴 -->
<div class="menu">
  <ul>
        <li><a href="#">MAIN</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">ABOUT</a></li>
  </ul>
</div>
</header>

<div class="container">
 <!-- section01 비디오 100% (보광동 달이트영상임)-->
<div class="layout section01">
  <video autoplay loop muted id="video">
        <source src="common/img/video.mp4" type="video/mp4">
  </video>
</div>

 <!-- section02 가족사진 (현재 펠릭스 짤임 / 가족 사진으로 빠꾸기)-->
<div class="layout section02">
  <div class="woory"></div>
  <div class="eunsa"></div>
  <div class="moon">
        <div class="m_img">
                <img src="common/img/FLEX.gif" alt="달이사진">
        </div>   
  </div>
  <div class="ite"></div>
</div>
<div class="layout section03"></div>
</div>
<footer></footer>
</body>
<script>

/*----주석처리----*/
/*
autoplay=1 //자동 재상(auto srart)
showinfo=0 //상단 제목바 제거(사용중단)
autohide=1 //콘트롤바 없애기(하단 재생)
loop=1// 무한반복 재생
*/
	$(function() {
		$(".menu").on("mouseenter", function(e){
    			$(this).css('left', '-120px');         
		});
		$(".menu").on("click", function(e){
    			$(this).css('left', '0px');         
		});
		$(".menu").on("mouseleave", function(e){
    			$(this).css('left', '-130px');         
		});
		
		$(".h_nav").on("click", function(e){
    			$(".h_left_top").css({left : '5px' ,top:'5px'});
			$(".h_right_top").css({right : '5px' ,top:'5px'}); 
			$(".h_left_bottom").css({left : '5px' ,bottom:'5px'}); 
			$(".h_right_bottom").css({right : '5px' ,bottom:'5px'});
			 $(".h_menu").addClass("hide");
 
		});
		$(".h_menu").on("mouseleave", function(e){
    			$(".h_left_top").css({left : '0px' ,top:'0px'});
			$(".h_right_top").css({right : '0px' ,top:'0px'}); 
			$(".h_left_bottom").css({left : '0px' ,bottom:'0px'}); 
			$(".h_right_bottom").css({right : '0px' ,bottom:'0px'});
			$(".h_menu").removeClass("hide");     
		});
	
	});

 //현재 페이지에서 다른 페이지로 넘어갈 때 표시해주는 기능
window.onbeforeunload = function () { $('.loading').show(); } 

 //화면 로드 처리
$(function() { 
 $(".loading").fadeOut('slow');
});

$(function(){
	$("#vid").css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });
	//if you want to keep full screen on window resize
	$(window).resize(function(){
		$("#vid").css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });
	});
});
